<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make your choice!</h2>
    <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <div class="display-box">
        <div class="score">
            <h3>Score</h3>
            <p>Player: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="text">
            <h3 id="round-choices"><span id="human-choice"></span> vs <span id="computer-choice"></span></h3>
            <h3 id="round-result"></h3>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make your choice!</h2>
    <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <div class="score">
        <h3>Score</h3>
        <p>Player: <span class="player-score">0</span></p>
        <p>Computer: <span class="computer-score">0</span></p>
    </div>
    <div class="result">
        <div class="text">
            <h3 class="round-result">It's a draw!</h3>
            <p class="round-choises">Rock vs Rock</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

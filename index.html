<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hama's RPS Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make your choice!</h2>
    <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <div class="display-box">
        <div class="scores">
            <h3>Score</h3>
            <p>Player: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <div class="human-choice">
                <h3>You Chose</h3>
                <span id="human-choice">?</span>
            </div>
            <div class="computer-choice">
                <h3>Computer Chose</h3>
                <span id="computer-choice">?</span>
            </div>
        </div>
        <h3 id="round-result"></h3>
    </div>
    <button id="reset">Reset</button>
</body>
<script src="script.js"></script>
</html>
